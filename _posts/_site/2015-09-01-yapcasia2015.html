<h2 id="yapcasia">YAPC::Asiaに参加</h2>

<p>YAPC::Asiaに前夜祭から参加してきました。YAPC::Asiaは初参加で、もともととても楽しみにしていました。
実際に参加したらそのわくわくを更に上回る楽しさで、終わってから少しの間は気が抜けたように
なっていたのですが徐々に復活してきたので感想を残したいと思います。</p>
